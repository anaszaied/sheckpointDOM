<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

  <body>
<div class="bodytotal">
    <header>
      <h1>Green Quincaillerie</h1>
      <ul class="bord">
        <li>services</li>
        <li>about</li>
        <li>contact</li>
      </ul>
    </header>
    <main>
      <h1>Total price : <span id="total">0</span>$</h1>
      <section class="items">
        <img
          src="Tournivis PH3.jpg"
          alt="tente"
          width="220px"
        />
        <h3>price : <span>50</span> £</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">delete</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
      <section class="items">
        <img
          src="Tournivis pro.jpg"
          alt="tente"
          width="220px"
        />
        <h3>price : <span>70</span> £</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">delete</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
      <section class="items">
        <img
          src="Tournivis Test.jpg"
          alt="tente"
          width="220px"
        />
        <h3>price : <span>100</span> £</h3>
        <button class="minus-btn">-</button>
        <h3>0</h3>
        <button class="plus-btn">+</button>
        <button class="delete-btn">delete</button>
        <ion-icon name="heart" class="like-btn" size="large"></ion-icon>
      </section>
    </main>
</div>

</html>
